<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Will You Be Mine? 💕</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Floating Hearts Animation -->
    <div class="hearts-container">
        <div class="heart heart1">💖</div>
        <div class="heart heart2">💕</div>
        <div class="heart heart3">💝</div>
        <div class="heart heart4">💗</div>
        <div class="heart heart5">💘</div>
        <div class="heart heart6">💞</div>
    </div>

    <!-- Background Stars -->
    <div class="stars-container">
        <div class="star star1">✨</div>
        <div class="star star2">⭐</div>
        <div class="star star3">🌟</div>
        <div class="star star4">✨</div>
        <div class="star star5">⭐</div>
    </div>

    <div class="body">
        <div class="main-container">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image">
                    <div class="profile-ring">
                        <img src="bear_jumping.gif" alt="Cute Bear" class="bear-gif">
                    </div>
                </div>
            </div>

            <!-- Text Section with Animation -->
            <div class="text-section">
                <h1 class="main-title">
                    <span class="title-line1">Will you be my</span>
                    <span class="title-line2 gradient-text">Girlfriend? 💕</span>
                </h1>
                <p class="subtitle">
                    <i class="fas fa-heart"></i>
                    You make my heart skip a beat
                    <i class="fas fa-heart"></i>
                </p>
            </div>

            <!-- Buttons Section -->
            <div class="buttons-container">
                <button class="btn Yes btn-yes" onclick="increaseSize()">
                    <i class="fas fa-heart"></i>
                    <span>Yes! 💖</span>
                    <div class="btn-sparkle"></div>
                </button>
            
                <button class="btn No btn-no" onclick="increaseSize()">
                    <i class="fas fa-heart-broken"></i>
                    <span class="no-text">No 💔</span>
                </button>
            </div>

            <!-- Love Quote -->
            <div class="love-quote">
                <p>"Every love story is beautiful, but ours could be my favorite"</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
