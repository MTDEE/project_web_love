    <script>
        // Music Control Functions
        let musicPlaying = false;
        let celebrationMusic = null;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function initializeMusic() {
            celebrationMusic = document.getElementById('celebrationMusic');
            const musicBtn = document.getElementById('musicToggle');
            
            if (celebrationMusic) {
                // Set volume to a comfortable level
                celebrationMusic.volume = 0.6;
                
                // Add event listeners
                celebrationMusic.addEventListener('canplaythrough', function() {
                    console.log('Celebration music loaded successfully');
                });
                
                celebrationMusic.addEventListener('error', function(e) {
                    console.log('Celebration music loading error:', e);
                    musicBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    musicBtn.classList.add('muted');
                });
                
                // Mobile-friendly setup
                if (isMobile) {
                    musicBtn.innerHTML = '<i class="fas fa-play"></i>';
                    musicBtn.classList.add('mobile-ready');
                    
                    // Add touch event for better mobile interaction
                    musicBtn.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        toggleMusic();
                    });
                } else {
                    // Desktop - try auto-play after delay
                    musicBtn.innerHTML = '<i class="fas fa-play"></i>';
                    setTimeout(() => {
                        const playPromise = celebrationMusic.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                musicPlaying = true;
                                musicBtn.classList.add('playing');
                                musicBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            }).catch(() => {
                                musicBtn.innerHTML = '<i class="fas fa-play"></i>';
                            });
                        }
                    }, 1000);
                }
            }
        }

        function toggleMusic() {
            const musicBtn = document.getElementById('musicToggle');
            
            if (!celebrationMusic) {
                celebrationMusic = document.getElementById('celebrationMusic');
            }
            
            if (celebrationMusic) {
                if (musicPlaying) {
                    celebrationMusic.pause();
                    musicPlaying = false;
                    musicBtn.classList.remove('playing');
                    musicBtn.classList.add('muted');
                    musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    // Force loading for mobile
                    if (isMobile) {
                        celebrationMusic.load();
                    }
                    
                    celebrationMusic.currentTime = 0;
                    
                    const playPromise = celebrationMusic.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            musicPlaying = true;
                            musicBtn.classList.add('playing');
                            musicBtn.classList.remove('muted');
                            musicBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            console.log('Celebration music playing successfully');
                            
                            // Vibrate on mobile for feedback
                            if (isMobile && navigator.vibrate) {
                                navigator.vibrate(100);
                            }
                        }).catch(error => {
                            console.log('Error playing celebration music:', error);
                            musicBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            musicBtn.classList.add('muted');
                            
                            if (isMobile) {
                                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÅ‡∏•‡∏∞‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á üéµ');
                            }
                        });
                    }
                }
            }
        }
    
        // Rotate love messages
        let currentMessage = 0;
        const messages = document.querySelectorAll('.love-message');
        
        function rotateLoveMessages() {
            messages[currentMessage].classList.remove('active');
            currentMessage = (currentMessage + 1) % messages.length;
            messages[currentMessage].classList.add('active');
        }
        
        setInterval(rotateLoveMessages, 3000);
        
        // Create celebration effect
        function createCelebration() {
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = ['üéâ', 'üéä', 'üíñ', '‚≠ê', '‚ú®'][Math.floor(Math.random() * 5)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.fontSize = Math.random() * 20 + 15 + 'px';
                    confetti.style.zIndex = '1000';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
            
            // Play celebration animation
            document.querySelector('.celebration-heart').style.animation = 'heartExplode 1s ease-out';
            setTimeout(() => {
                document.querySelector('.celebration-heart').style.animation = 'heartPulse 2s ease-in-out infinite';
            }, 1000);
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Add CSS for falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeMusic();
            
            // Auto celebration on page load
            setTimeout(createCelebration, 1000);
            
            // Love bar animation
            setTimeout(() => {
                document.querySelector('.love-fill').style.width = '100%';
            }, 500);
        });
    </script>
